- name: install update
  apt:
    update_cache: yes
- name: create khanhabc user
  user:
    name: khanhabc
    groups: root

- name: add ssh key for khanhabc
  authorized_key:
    user: khanhabc
    key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEYMLxBjA5wV3daKKIF1Ur5tzSORfVjiRGDJ1ZTckvfU ansible"
- name: add sudoers file for khanhabc
  copy:
    src: sudoer_khanhabc
    dest: /etc/sudoers.d/khanhabc
    owner: root
    group: root
    mode: 0440
